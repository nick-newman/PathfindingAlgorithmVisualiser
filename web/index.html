<!DOCTYPE html>

<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #ffffff;
}
li {
    float: left;
}
li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}
li a:hover {
    background-color: #111111;
}
</style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Pathfinding Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
</head>

<body>

    <ul>
        <li><p id="speedText">Speed (ms)</p>
        <input type ="text" value ="50" id ="speedInput"><br></li>
        <li><input type ="submit" value ="Dijkstra's Algorithm" id = "dijkstraButton"><br></li>
        <li><input type ="submit" value ="Clear Verticies" id = "clearButton"><br></li>
        <li><input type ="submit" value ="Stop" id = "stopButton"><br></li>
    </ul>
    <canvas id="stage" class="stage--fullscreen"></canvas>

</body>
</html>
